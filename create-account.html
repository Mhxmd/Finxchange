<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Finxchange</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(89.7deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1, h2, h3 {
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 700;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2, h3 {
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin: 50px auto;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-sizing: border-box;
        }
        .container img {
            width: auto;
            height: 150px;
            margin-top: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #1e1e1e;
            color: #ffffff;
            position: relative;
            width: 100%;
            border-top: 1px solid #333333;
            font-size: 0.9rem;
            margin-top: auto;
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
            border-bottom: 1px solid #333333;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 14px 20px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #333333;
            color: #ffffff;
        }
        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
            opacity: 0.7;
            filter: brightness(50%);
        }
        .content {
            position: relative;
            z-index: 3;
            padding-top: 60px;
            padding-bottom: 60px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            width: 100%;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #ffffff;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 4px;
            background: #333333;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input::placeholder {
            color: #888888;
        }
        .form-submit {
            background: #541faf; /* Accent color */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: inline-block; /* Ensure button styles are applied */
            text-decoration: none; /* Remove underline */
        }
        .form-submit:hover {
            background: #6d1baf; /* Slightly lighter purple on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="international-money-transfer.html">International Money Transfer</a></li>
                <li><a href="currency-exchange.html">Currency Exchange</a></li>
                <li><a href="fraud-detection.html">Fraud Detection</a></li>
                <li><a href="digital-wallet.html">Digital Wallet</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="contact-form.html">Contact Form</a></li>
            </ul>
        </nav>
    </header>

    <img src="/images/purplegradient.jpg" alt="Background Image" class="bg-img">

    <main class="content">
        <section class="container">
            <h1>Create Account</h1>
            <p>Join Finxchange today and start managing your finances with ease and security.</p>
            <form action="submit_account.html" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="form-submit">Create Account</button>
            </form>
        </section>
    </main>

    

    <footer>
        <p>&copy; 2024 Finxchange. All rights reserved.</p>
    </footer>
</body>
</html>
