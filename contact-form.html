<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Finxchange</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(89.7deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1, h2, h3 {
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 700;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2, h3 {
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            text-align: center;
        }
        .container img {
            width: auto;
            height: 150px;
            margin-top: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        label {
            width: 100%;
            text-align: left;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333333;
            border-radius: 4px;
            background: #2d2d2d;
            color: #ffffff;
            font-size: 1rem;
        }
        input[type="submit"] {
            background: #541faf; /* Accent color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #6d1baf; /* Slightly lighter purple on hover */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #1e1e1e;
            color: #ffffff;
            position: relative;
            width: 100%;
            border-top: 1px solid #333333;
            font-size: 0.9rem;
            margin-top: auto;
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
            border-bottom: 1px solid #333333;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 14px 20px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #333333;
            color: #ffffff;
        }
        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
            opacity: 0.7;
            filter: brightness(50%);
        }
        .content {
            position: relative;
            z-index: 3;
            padding-top: 60px;
            padding-bottom: 60px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="international-money-transfer.html">International Money Transfer</a></li>
                <li><a href="currency-exchange.html">Currency Exchange</a></li>
                <li><a href="fraud-detection.html">Fraud Detection</a></li>
                <li><a href="digital-wallet.html">Digital Wallet</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="contact-form.html">Contact Form</a></li>
            </ul>
        </nav>
    </header>

    <img src="/images/purplegradient.jpg" alt="Background Image" class="bg-img">

    <main class="content">
        <section class="container">
            <h1>Contact Form</h1>
            <p>Get in touch with us using the contact form below. We will get back to you as soon as possible.</p>
            <form id="contact-form" onsubmit="return showAlert();">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Message">
            </form>
            <img src="/images/finxchange.jpg" alt="Finxchange Logo">
        </section>
    </main>

    

    <footer>
        <p>&copy; 2024 Finxchange. All rights reserved.</p>
    </footer>

    <script>
        function showAlert() {
            alert('Your message has been sent successfully!');
            return false; // Prevents form from submitting and redirecting
        }
    </script>

    
</body>
</html>
