<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Finxchange</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(89.7deg, #1e1e1e 0%, #541faf 125%), url('/images/purplegradient.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            position: relative;
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #333333;
            transition: background-color 0.3s ease;
        }
        nav ul.scrolled {
            background-color: rgba(0, 0, 0, 1);
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 14px 20px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #333333;
            color: #ffffff;
        }
        .content {
            position: relative;
            z-index: 3;
            padding-top: 80px;
            padding-bottom: 60px;
            max-width: 900px; /* Increased max-width */
            margin: 0 auto;
        }
        .checkout-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px; /* Increased padding */
            border-radius: 8px;
            color: #ffffff;
            border: 1px solid #333333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        .checkout-form h2 {
            font-size: 2.2rem; /* Increased font size */
            margin-bottom: 20px;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 10px; /* Increased margin */
            font-size: 1.2rem; /* Increased font size */
            font-weight: 600;
        }
        .checkout-form input, .checkout-form select, .checkout-form textarea {
            width: calc(100% - 22px); /* Adjusted width to account for padding and border */
            padding: 12px; /* Increased padding */
            margin-bottom: 20px; /* Increased margin */
            border-radius: 4px;
            border: 1px solid #333333;
            background: #ffffff;
            color: #000000;
            font-size: 1.1rem; /* Increased font size */
        }
        .checkout-form textarea {
            resize: vertical;
        }
        .checkout-form button {
            background: #541faf; /* Accent color */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px; /* Increased padding */
            cursor: pointer;
            font-size: 1.1rem; /* Increased font size */
            transition: background-color 0.3s ease;
        }
        .checkout-form button:hover {
            background: #6d1baf; /* Slightly lighter purple on hover */
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="international-money-transfer.html">International Money Transfer</a></li>
                <li><a href="currency-exchange.html">Currency Exchange</a></li>
                <li><a href="fraud-detection.html">Fraud Detection</a></li>
                <li><a href="digital-wallet.html">Digital Wallet</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="contact-form.html">Contact Form</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section class="checkout-form">
            <h2>Checkout</h2>
            <form id="checkout-form" action="https://formspree.io/f/mblroqkq?redirect=/index.html" method="POST">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                
                <button type="submit">Complete Purchase</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Finxchange. All rights reserved.</p>
    </footer>
    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav ul');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        
    </script>
</body>
</html>
