<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Finxchange</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(89.7deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            position: relative;
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #333333;
            transition: background-color 0.3s ease;
        }
        nav ul.scrolled {
            background-color: rgba(0, 0, 0, 1);
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #f2f2f2;
            text-decoration: none;
            padding: 14px 20px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #333333;
            color: #ffffff;
        }
        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
            opacity: 0.7;
            filter: brightness(50%);
        }
        .content {
            position: relative;
            z-index: 3;
            padding-top: 80px;
            padding-bottom: 60px;
        }
        .checkout-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 20px;
            text-align: center;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
        }
        .checkout-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .checkout-form p {
            font-size: 1.1rem;
            color: #ffffff;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #ffffff;
            text-align: left;
        }
        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form input[type="tel"],
        .checkout-form input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        .checkout-form button {
            background: #541faf; /* Accent color */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .checkout-form button:hover {
            background: #6d1baf; /* Slightly lighter purple on hover */
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="international-money-transfer.html">International Money Transfer</a></li>
                <li><a href="currency-exchange.html">Currency Exchange</a></li>
                <li><a href="fraud-detection.html">Fraud Detection</a></li>
                <li><a href="digital-wallet.html">Digital Wallet</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="contact-form.html">Contact Form</a></li>
                <li>
                    <a href="cart.html" class="bag">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
                            <circle cx="6" cy="19" r="2"></circle>
                            <circle cx="17" cy="19" r="2"></circle>
                            <path d="M2 2h3.5l1 5h13l1-5H22"></path>
                            <path d="M3.6 6h15.8l1.5 8H5.1l-1.5-8z"></path>
                        </svg>
                        <span class="count">0</span> <!-- Cart count -->
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <img src="/images/purplegradient.jpg" alt="Background Image" class="bg-img">
    <main class="content">
        <section class="checkout-form">
            <h2>Checkout</h2>
            <p>Please fill in your details to complete the purchase.</p>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">ZIP Code</label>
                <input type="number" id="zip" name="zip" required>

                <button type="submit">Complete Purchase</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Finxchange. All rights reserved.</p>
    </footer>
    <script>
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav ul');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Update cart count on page load
        window.addEventListener('load', function() {
            // Example cart count, you should get this from localStorage or a server
            let cartCount = JSON.parse(localStorage.getItem('cartCount')) || 0;
            document.querySelector('.count').textContent = cartCount;
        });
    </script>
</body>
</html>
